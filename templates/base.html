<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <style>
        .bar {
            background-color: rgb(242, 160, 8);
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            font-size: x-large;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background-color: antiquewhite;
            border-radius: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% block style %}
    {% endblock %}
</head>

<body>
    <div class="bar">
        <a href="{% url 'sales_data' %}" class="button">營業資料</a>
        <a href="{% url 'checklog' %}" class="button">帳單log</a>
        <a href="{% url 'timeperiod' %}" class="button">品項賣量</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">登出</a>
        {% else %}
        <a href="{% url 'login' %}">登入</a>
        <a href="{% url 'register' %}">使用申請</a>
        {% endif %}
    </div>
    <div class="">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
