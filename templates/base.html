<!DOCTYPE html>
<html lang="zh-Hant">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <a href="">營業資料</a>
    <a href="">帳單log</a>
    <a href="">品項賣量</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">登出</a>
    {% else %}
    <a href="{% url 'login' %}">登入</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
